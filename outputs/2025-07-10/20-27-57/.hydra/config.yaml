seed: 42
data_path: /data2/spjune/silent_speech
exp_path: /data1/marg/spjune/silent_speech
trainer:
  max_epochs: 100
  log_every_n_steps: 50
  devices: 1
  accelerator: gpu
  default_root_dir: ${exp_path}
optimizer:
  target: torch.optim.AdamW
  lr_warmup: 500
  params:
    lr: 0.001
    weight_decay: 1.0e-07
emg_enc:
  model_size: 768
  num_layers: 6
  dropout: 0.2
  use_channel:
  - 0
  - 2
  - 4
  - 5
  channel_dropout: 0.0
feature:
  group: mspec
  target: mspec
  sub_option: sr
  sr: 22050
  hop: 256
  nfft: 1024
  dim: 80
  frame_rate: 86.13
  normalize: true
ckpt_epoch: null
exp_name: 250710mspec0245_test
target_sec: 4
batch_size: 64
phoneme_loss_weight: 0.5
debug: false
num_workers: 16
pretrained_model: null
pretrained_epoch: null
